<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough" encoding="UTF-8" contentType="text/html;charset=UTF-8">
  <html>
  
<h:body>

  <ui:composition template="./../WEB-INF/template.html">

    <ui:define name="content">
      <h1>Points</h1>
      <h:form>

                    Queue size: <h:outputText value="#{receivePointsBean.queueSize}" />
        <p />
        <h:inputText value="#{sendPointsBean.message}" />

        <h:commandButton value="Send Message" action="points" actionListener="#{sendPointsBean.sendMessage()}" />
      </h:form>
      <h:form>
        <h:commandButton value="Receive Message" action="points" actionListener="#{receivePointsBean.receiveMessage()}" />
      </h:form>
    </ui:define>

  </ui:composition>

</h:body>
  </html>
</f:view>
