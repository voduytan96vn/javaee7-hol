<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough" encoding="UTF-8" contentType="text/html;charset=UTF-8">
  <html>
<h:body>

  <ui:composition template="./../WEB-INF/template.html">

    <ui:define name="content">
      <h1>Movie Sales</h1>
      <h:form>
        <h:dataTable value="#{salesBean.salesData}" var="s" border="1">
          <h:column>
            <f:facet name="header">
              <h:outputText value="Show ID" />
            </f:facet>
                            #{s.id}
                        </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="Sales" />
            </f:facet>
                            #{s.amount}
                        </h:column>
        </h:dataTable>

        <h:commandButton value="Run Job" action="sales" actionListener="#{salesBean.runJob()}" />
        <h:commandButton value="Refresh" action="sales" />
      </h:form>
    </ui:define>

  </ui:composition>

</h:body>
  </html>
</f:view>
