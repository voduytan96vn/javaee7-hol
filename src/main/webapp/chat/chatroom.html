<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"

  <html>
<h:head>
  <script type="text/javascript" src="${facesContext.externalContext.requestContextPath}/chat/websocket.js"></script>
</h:head>
<h:body>

  <ui:composition template="./../WEB-INF/template.html">

    <ui:define name="content">
      <form action="">

        <table>
          <tr>
            <td>Chat Log<br /> <textarea rows="6" cols="50" id="chatlog"></textarea>
            </td>
            <td>Users<br /> <textarea rows="6" cols="20" id="users"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2"><input id="textField" name="name" value="Duke" type="text" /> <input onclick="join();"

              <p /> <input onclick="disconnect();" value="Disconnect" type="button" /></td>
          </tr>
        </table>

      </form>
      <div id="output"></div>


    </ui:define>

  </ui:composition>
