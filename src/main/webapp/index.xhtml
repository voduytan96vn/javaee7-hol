<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough" encoding="UTF-8" contentType="text/html;charset=UTF-8">
  <html>
<h:head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, maximum-scale=1.0, user-scalable=2.0" name="viewport" />
  <link href="${facesContext.externalContext.requestContextPath}/styles/default.css" rel="stylesheet" type="text/css" />
  <link href="${facesContext.externalContext.requestContextPath}/styles/cssLayout.css" rel="stylesheet" type="text/css" />
  <link href="${facesContext.externalContext.requestContextPath}/styles/cssLayout.css" rel="stylesheet" type="text/css" />
  <title>Java Application Demo</title>
</h:head>
<h:body>
  <h:panelGroup id="header" styleClass="header">
    <div class="logo" data-init="#{screenBean.title}">
      <h:graphicImage url="./images/logo.png"></h:graphicImage>
    </div>

    <h:form id="navtop" styleClass="navtop" prependId="false">

      <div class="nav-item">
        <h:outputText value="abc"></h:outputText>
      </div>

    </h:form>

    <div class="login-info">
      <div class="user-image">
        <img src="./images/user.svg" />
      </div>
      <div class="user-info">
        <div class="user-department">
          <h:outputText value="department name"></h:outputText>
        </div>
        <div class="user-account">
          <h:outputText value="account"></h:outputText>
        </div>
        <div class="user-name">
          <h:outputText value="userName"></h:outputText>
        </div>
      </div>
    </div>
    <h:panelGroup layout="block" id="pgOption" styleClass="app-config">
      <span>THIẾT LẬP</span>
    </h:panelGroup>
    <h:panelGroup layout="block" styleClass="app-logout">
      <span>THOÁT</span>
    </h:panelGroup>
    <h:form id="formLogout" prependId="false" styleClass="hide">
      <h:commandButton id="cbLogout" styleClass="btn" value="Logout">
      </h:commandButton>
    </h:form>
  </h:panelGroup>
  <h:panelGroup id="pgWrapper">
    Showing #{movieFacadeREST.countREST()} movies in #{theaterFacadeREST.countREST()} theaters!
  </h:panelGroup>
</h:body>
  </html>
</f:view>
